name: ci

on:
  push:
    branches:
      - release
    tags:
      - "v*"
    paths:
      - "modules/demo/**"
      - "charts/demo/**"
  pull_request:
    branches:
      - main
    paths:
      - "modules/demo/**"
      - "charts/demo/**"

env:
  IMAGE_NAME: chaldea/fate-ci-demo
  SOLUTION_PATH: ./modules/demo
  CHART_PATH: ./charts/demo
  VERSION: 0.1.0

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker Build Testing
        run: echo "Testing"
        # run: docker build -f $SOLUTION_PATH/Dockerfile -t $IMAGE_NAME $SOLUTION_PATH

  deployment:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - uses: actions/checkout@v1
      - name: Get Version
        id: get-version
        run: |
          TAG=$(git describe --tags --abbrev=0 --match=v*[0-9.])
          if [ $? -eq 0 ]; then
            TAG=${TAG:1}
          fi
          if [ "${{ github.ref }}" == "refs/heads/release" ]; then
            TAG=$TAG.$GITHUB_RUN_NUMBER
          fi
          echo ::set-output name=IMAGE_TAG::${IMAGE_NAME}:${TAG}
          echo ::set-output name=IMAGE_VERSION::${TAG}
      - name: Docker Build
        run: |
          echo "Tag: $VERSION"
          echo "Tag: ${{ steps.get-version.outputs.IMAGE_TAG }}"
          echo "Tag: ${{ steps.get-version.outputs.IMAGE_VERSION }}"
      - name: Docker Push
        run: echo docker push
      - name: Update Chart
        run: |
          sed -i 's/tag: ""/tag: "${{ steps.get-version.outputs.IMAGE_VERSION }}"/g' $CHART_PATH/values.yaml
      - name: Kubernetes Deployment
        run: echo kubernetes

  package:
    if: ${{ github.event_name == 'push' && github.ref != 'refs/heads/release' }}
    runs-on: ubuntu-latest
    needs: [testing, deployment]
    steps:
      - uses: actions/checkout@v1
      - name: Helm package
        run: |
          echo Helm package
